<form [formGroup]="loginForm" (ngSubmit)="login()">
    <p-card header="Ingresar al Sistema" [style]="{width:'360px'}">
        <div class="field">
            <label for="email">
                Correo Electronico
            </label>
            <input
                type="text"
                pInputText
                formControlName="email"
                class="w-full"
                name="email"
                placeholder="Teclea tu correo Electronico"
            /> 
        </div>
        <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
            <div *ngIf="email.errors?.['required']">Email es requerido</div>
            <div *ngIf="email.errors?.['email']">Email debera ser valido</div>
        </small>
        <div class="field">
            <label for="cpassword">
                Contrase単a
            </label>
            <input
                type="password"
                pInputText
                formControlName="password"
                class="w-full"
                name="password"
                placeholder="Teclea tu contrase単a"
            /> 
            <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
                <div *ngIf="password.errors?.['required']">El password es requerido</div>
                <div *ngIf="password.errors?.['pattern']">
                  Ingrese una contrase単a valida
                </div>
            </small>
        </div>
        <p-button label="Ingresar" 
            styleClass="w-full" 
            [disabled]="loginForm.invalid"
            type="submit"
        ></p-button>

        <div class="mt-2">
            多No eres miembro? <a routerLink="/register">Registrarse</a>
        </div>
    </p-card>
</form>
